syntax = "proto3";
option go_package = "github.com/hoangNguyenDev3/WanderSphere/backend/pkg/types/proto/pb/newsfeed";
package newsfeed;

import "authpost.proto";

service Newsfeed {
    rpc GetNewsfeed(NewsfeedRequest) returns (NewsfeedResponse) {}
}

message NewsfeedRequest {
    int64 user_id = 1;
}

message NewsfeedResponse {
    repeated authpost.PostDetailInfo posts = 1;
}